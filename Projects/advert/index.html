<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="box">
        <div class="header"><h1>GIVEAWAY</h1></div>
        <div class="information">
            <h2>CLASSIC WRIST STRAP SE20</h2>
            <p class="description">Experience timeless elegance and precision with 
                our exquisite watch, the world's finest.</p>
            <h3>ENDS IN:</h3>
            <div class="timer">
                <div class="">
                    <div class="counter" id="hours"></div>
                    <div class="label" id="hour-label">HOURS</div>
                </div>
                <p>:</p>
                <div>
                    <div class="counter" id="minutes"></div>
                    <div class="label" id="min-label">MINUTES</div>
                </div>
                <p>:</p>
                <div>
                    <div class="counter" id="seconds"></div>
                    <div class="label">SECONDS</div>
                </div>
            </div>
        </div>
        <button class="btn">Make It Yours</button>
        <img src="watch3.png" alt="">
    </div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
